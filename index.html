<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Cotización de Viajes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="form-container">
    <h1>Formulario de Cotización de Viajes</h1>
    <form method="post" action="#" enctype="multipart/form-data">

      <fieldset>
        <legend>Datos del Cliente</legend>

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="juan@ejemplo.com" required>

        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="+502 1234 5678" required>
      </fieldset>

      <fieldset>
        <legend>Información del Viaje</legend>

        <label for="pais">País de Destino:</label>
        <select id="pais" name="pais" required>
          <option value="">Seleccione un país</option>
          <option value="guatemala">Guatemala</option>
          <option value="mexico">México</option>
          <option value="espana">España</option>
          <option value="francia">Francia</option>
        </select>

        <label for="fecha_salida">Fecha de Salida:</label>
        <input type="date" id="fecha_salida" name="fecha_salida" required>

        <label for="fecha_regreso">Fecha de Regreso:</label>
        <input type="date" id="fecha_regreso" name="fecha_regreso" required>

        <label for="personas">Cantidad de Personas:</label>
        <input type="number" id="personas" name="personas" min="1" max="10" required>

        <label>Tipo de Paquete:</label>
        <div class="radio-group">
          <label><input type="radio" id="economico" name="paquete" value="economico" required> Económico</label>
          <label><input type="radio" id="estandar" name="paquete" value="estandar" required> Estándar</label>
          <label><input type="radio" id="vip" name="paquete" value="vip" required> VIP</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Preferencias y Comentarios</legend>

        <label>Servicios Adicionales:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" id="hotel" name="servicios" value="hotel"> Hotel</label>
          <label><input type="checkbox" id="transporte" name="servicios" value="transporte"> Transporte</label>
          <label><input type="checkbox" id="seguro" name="servicios" value="seguro"> Seguro</label>
          <label><input type="checkbox" id="guia" name="servicios" value="guia"> Guía</label>
        </div>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escriba sus comentarios aquí..."></textarea>

        <label for="documento">Adjuntar PDF (opcional):</label>
        <input type="file" id="documento" name="documento" accept=".pdf">
      </fieldset>

      <div class="form-actions">
        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>
      </div>
    </form>
  </section>
</body>
</html>
